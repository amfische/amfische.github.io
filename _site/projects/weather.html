</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      
      <div class="navbar-brand">
        <div class="navbar-item">
          <a href="https://www.linkedin.com/in/amfische" target="_blank">
            <i class="fa fa-2x fa-linkedin-square" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/amfische" target="_blank">
            <i class="fa fa-2x fa-github" aria-hidden="true"></i>
          </a>
        </div>
        <div :class="[navbarBurger, isOpen ? isActive : '']" v-on:click="toggleNavbar">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <div class="navbar-menu is-active" ref="navmenu">
        <div class="navbar-end">
          <div class="navbar-item" ref="home">
            <a href="/">HOME</a>
          </div>
          <div class="navbar-item" ref="about">
            <a href="/about">ABOUT</a>
          </div>
          <div class="navbar-item" ref="projects">
            <a href="/projects">PROJECTS</a>
          </div>
        </div>
      </div>

    </div>
  </nav>
  
  <div class="main-content-block">
    <div class="container weather">
	<div class="columns is-multiline">

		<div class="column is-12-mobile is-offset-2-tablet is-8-tablet is-offset-1-desktop is-5-desktop">	
			<div class="display">
				<h1 v-text="city"></h1>
				<div v-if="!loading" class="icon">
					<i :class="['wi', icon]"></i>
				</div>
				<div v-if="loading" class="icon">
					<i class="fa fa-spinner fa-spin"></i>
				</div>
				<div class="temperature">
					<p v-text="temp + ' &deg;' + unit"></p>
					<p v-text="iconDescription"></p>
				</div>
				<div class="options">
					<button @click="farenheight">Farenheight</button>
					<button @click="celsius">Celsius</button>
					<button @click="getLocalWeather">User Location</button>
				</div>
				<div class="city-search">
					<input type="text" name="city" v-model="input" @keyup.enter="searchWeatherByCity">
					<input type="submit" value="Search" @click="searchWeatherByCity">
				</div>
			</div>
		</div>

		<div class="column is-12-mobile is-offset-2-tablet is-8-tablet is-offset-1-desktop is-5-desktop">
			<div class="description">
				<h1>Weather Application</h1>
				<ul class="fa-ul">
					<li><i class="fa fa-li fa-angle-right"></i> Uses OpenWeatherMap API to get up-to-date weather information</li>
					<li><i class="fa fa-li fa-angle-right"></i> Users location is determined by IP address</li>
					<li><i class="fa fa-li fa-angle-right"></i> Search requires a city and/or country</li>
					<li><i class="fa fa-li fa-angle-right"></i> Check out the <a href="https://github.com/amfische/vue-weatherapp" target="_blank">Git repository</a></li>
				</ul>
			</div>
		</div>

	</div> <!-- end columns -->
</div> <!-- end .weather -->

<script src="https://use.fontawesome.com/d3c9e0b791.js"></script>
